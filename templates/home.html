{% extends 'base.html' %}
{% block title %}Strona Główna{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container mt-auto">
	<div class="card border-0 shadow my-5" style="background-color: #F3C44Cbb">
		<div class="card-body p-5">
			<form method="post">
				{% csrf_token %}
				{{form|crispy}}
				<button type="submit" class="btn btn-success">Dodaj</button>
			</form>
		</div>
	</div>
</div>
<script type="module" src="{% static 'scripts/tscBuilt/jsonCityParse.js' %}"></script>
{% endblock %}
